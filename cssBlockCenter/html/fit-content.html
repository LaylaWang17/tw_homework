<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fit-content实现元素居中</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/CSS">
        div {
            background: grey;
            color: white;
            text-align: center;
            width: 200px;
            height: 200px;
            margin: 10px;
            float: left;
        }
        body {
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="box1">
        <p>box1</p>
    </div>
    <div id="box2">
        <p>box2</p>
    </div>
    <div id="box3">
        <p>box3</p>
    </div> 
</body>
</html>
